{% extends "layout.html" %}
{% block title %}Password reset{% endblock %}
{% block head %}
  {{ super() }}
  <link rel="stylesheet" href="forgot_username.css">
{% endblock %}
{% block pagetitle %}<p>Forgot Password?</p>{% endblock %}
{% block content %}
<form>
    <div>
      <label for="email"> Enter Email Associated with Account: </label>
      <input type="email" id="email" name="email">
    </div>

    <div>
      <input type="submit" value="SUBMIT">
    </div>
</form>

<!-- If the email is in the database, direct to update_password.html-->
<!-- If not, label will pop up saying, "Account does not exist."-->
{% endblock %}
